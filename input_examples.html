<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Forms/Inputs</title>
</head>

<body>

  <form class="" action="index.html" method="post">
    <label>Username:</label>
    <input type="text" name="" value="">
    <label>Password:</label>
    <input type="password" name="" value=""><br>
    <label>Display password?</label>
    <input type="checkbox" name="" value=""><br>
    <label>Favorite color?</label>
    <input type="color" name="" value=""><br>
    <label>Years of experience?</label>
    <input type="range" name="" value="" min="0" max="10"><br>
    <label>Email address:</label>
    <input type="email" name="" value=""><br>
    <label>Rock, paper or scissors?:</label>
    <input type="radio" name="rps" value="rock">
    <label for="rock">Rock</label>
    <input type="radio" name="rps" value="paper">
    <label for="paper">Paper</label>
    <input type="radio" name="rps" value="scissors">
    <label for="scissors">Scissors</label>

    <br>
    <input type="submit" name="">

  </form>



  <br>
  <a href="index.html">Home</a>
</body>

</html>
